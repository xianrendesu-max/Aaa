<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>仙人OpenChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="login" class="card fade-in">
  <h2>仙人OpenChat</h2>
  <input id="nicknameInput" placeholder="ニックネーム" />
  <input id="roomInput" placeholder="ルーム名（誰でも参加可）" />
  <button id="joinBtn">参加</button>
</div>

<div id="chat" class="card hidden">
  <h3 id="roomTitle"></h3>
  <div id="onlineCount">オンライン: 0 人</div>

  <div id="messages"></div>

  <form id="messageForm">
    <input id="messageInput" placeholder="メッセージを入力…" autocomplete="off" />
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit">送信</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
